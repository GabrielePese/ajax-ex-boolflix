<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">

    <script type="text/javascript" src="script.js"></script>


    <title>BOOLFIX</title>
  </head>
  <body>

    <header>
      <div class="logo">
          BOOLFLIX
      </div>
      <div class="input">
        <input id="input" type="text" name="" value="" placeholder="Ricerca..">

      </div>

    </header>

    <main>


      <button id="bottone" type="button" name="button">Ricerca</button>
      <br>

      FILM
      <div class="targetMovie">

      </div>

      SERIE TV
      <div class="targetSerie">

      </div>

      <script id="template" type="text/x-handlebars-template">

        <div class="contenitore">
        <ul>
          <li>{{title}}</li>
          <li>{{original_title}}</li>
          <li>{{{original_language}}}</li>
          <li class="inline">{{{stars}}}</li>
          <li class="inline">{{{vote_average}}}</li>


          <li>{{{poster_path}}}</li>

        </ul>
      </div>



      </script>

      <script id="templateSerie" type="text/x-handlebars-template">
        <ul>
          <li>{{name}}</li>
          <li>{{original_name}}</li>
          <li>{{{origin_country}}}</li>
          <li class="inline">{{{stars}}}</li>
          <li class="inline">{{{vote_average}}}</li>
          <li>{{{poster_path}}}</li>
        </ul>



      </script>
    </main>

  </body>
</html>
