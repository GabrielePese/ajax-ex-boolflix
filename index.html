<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js" integrity="sha512-YSdqvJoZr83hj76AIVdOcvLWYMWzy6sJyIMic2aQz5kh2bPTd9dzY3NtdeEAzPp/PhgZqr4aJObB3ym/vsItMg==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">

    <script type="text/javascript" src="script.js"></script>

  
    <title>BOOLFIX</title>
  </head>
  <body>

    <header>
      <div class="logo">
          BOOLFLIX
      </div>
      <div class="input">
        <input id="input" type="text" name="" value="" placeholder="Ricerca qui il tuo film..">

      </div>

    </header>

    <main>


      <h3>FILM</h3>
      <div class="targetMovie">

      </div>

      <h3>SERIE TV</h3>
      <div class="targetSerie">

      </div>


      <script id="template" type="text/x-handlebars-template">

        <div class="contenitore">
        <ul>
          <li class="riga">{{{poster_path}}}</li>
          <div class="info hidden">
          <li class="riga">{{title}}</li>
          <li class="riga">{{original_title}}</li>
          <li class="riga">{{{original_language}}}</li>
          <li class="inline riga">{{{stars}}}</li>
          <li class="inline ">{{{vote_average}}}</li>
          <li class="riga">{{overview}}</li>
        </div>
        </ul>
      </div>



      </script>

      <script id="templateSerie" type="text/x-handlebars-template">

        <div class="contenitore">
            <ul>
              <li class="riga">{{{poster_path}}}</li>
              <div class="info hidden">
                <li class="riga">{{name}}</li>
                <li class="riga">{{original_name}}</li>
                <li class="riga">{{{origin_country}}}</li>
                <li class="inline riga">{{{stars}}}</li>
                <li class="inline">{{{vote_average}}}</li>
                <li class="riga">{{overview}}</li>
              </div>
            </ul>
          </div>




      </script>
    </main>

  </body>
</html>
